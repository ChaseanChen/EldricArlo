name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Create Dist Directory
        run: mkdir -p dist

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#ff79c6&color_dots=#44475a,#6272a4,#bd93f9,#ff79c6,#ffffff
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#ff79c6&color_dots=#44475a,#6272a4,#bd93f9,#ff79c6,#ffffff

      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER dist
          sudo chmod -R 755 dist

      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random, os, html

          art_dir = "ascii_arts"
          output_dir = "dist"
          fallback_art = "CODE\nLIFE" 

          if not os.path.exists(output_dir):
              os.makedirs(output_dir)

          selected_art = fallback_art
          if os.path.exists(art_dir):
              files = [f for f in os.listdir(art_dir) if f.endswith('.txt')]
              if files:
                  try:
                      with open(os.path.join(art_dir, random.choice(files)), "r", encoding="utf-8") as f:
                          content = f.read()
                          if content.strip(): selected_art = content
                  except Exception:
                      pass

          lines = selected_art.strip("\n").split("\n")
          
          font_family = "Consolas, Monaco, Andale Mono, Ubuntu Mono, monospace"
          line_height_px = 18 
          padding_y = 60 
          char_width_px = 9.6
          
          max_chars = max(len(line) for line in lines) if lines else 0
          art_width_px = max_chars * char_width_px
          
          svg_width = max(600, int(art_width_px + 100))
          final_height = max(200, len(lines) * line_height_px + padding_y)
          
          start_x = (svg_width - art_width_px) / 2
          
          tspans = ""
          for line in lines:
              safe_line = html.escape(line).replace(" ", "&#160;") 
              tspans += f'<tspan x="{start_x}" dy="1.2em">{safe_line}</tspan>'

          svg_content = f"""<svg fill="none" viewBox="0 0 {svg_width} {final_height}" width="{svg_width}" height="{final_height}" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="{svg_width-4}" height="{final_height-4}" fill="#44475a" rx="20" ry="20" stroke="#ff79c6" stroke-width="2" />
            <text x="{start_x}" y="20" font-family="{font_family}" font-weight="bold" font-size="15" fill="#f8f8f2" xml:space="preserve">{tspans}</text>
          </svg>"""

          with open(f"{output_dir}/ascii_art.svg", "w", encoding="utf-8") as f:
              f.write(svg_content)

      - name: Install dependencies
        run: pip install requests

      - name: Generate Framed Activity Graph
        shell: python
        env:
          USER_NAME: ${{ github.repository_owner }}
        run: |
          import requests, os, time

          username = os.getenv("USER_NAME")
          url = f"https://github-readme-activity-graph.vercel.app/graph?username={username}&bg_color=44475a&color=f8f8f2&line=ff79c6&point=bd93f9&area=true&hide_border=true"
          output_path = "dist/activity_graph_framed.svg"
          
          content = None
          for i in range(3):
              try:
                  r = requests.get(url, timeout=20)
                  if r.status_code == 200:
                      content = r.text
                      break
              except Exception:
                  time.sleep(2)

          if content and '<svg' in content and '</svg>' in content:
              try:
                  border_style = 'style="border: 2px solid #bd93f9; border-radius: 10px; background: #44475a;"'
                  content = content.replace('<svg', f'<svg {border_style} ', 1)
                  
                  with open(output_path, "w", encoding="utf-8") as f:
                      f.write(content)
              except Exception as e:
                  print(f"Error processing SVG: {e}")
          else:
              print("Failed to fetch valid graph.")

      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}